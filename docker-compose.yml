version: '3.1'

services:
  mysql:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: "no"
    environment:
      MYSQL_ROOT_PASSWORD: mypasswd # à changer
      MYSQL_DATABASE: pokedex # à changer
    ports:
      - 3306:3306

